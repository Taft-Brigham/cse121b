<body>
    <h1> JavaScript Operators</h1>
    <h2>The Delete Operator</h2>
    <p id="about"></p>

    <script>
        const info = {
            name:"Ezra Taft Brigham Essien",
            age: 200,
            month: "January",
            phone: "Iphone 11",
            occupation: "Instructor"
        } 

        delete info.age;

        document.getElementById("about").innerHTML = info.name + " is " + info.age + " years old.";
        document.getElementById("about").innerHTML = ("phone" in info)
    </script>
</body>
